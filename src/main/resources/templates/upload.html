<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Openliber - Novo Livro</title>

	<!-- # Head Include # -->
	<span th:replace="layout/head :: head"></span>

	<!-- # CSS da página # -->
	<!-- Livro CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/livro.css}">
	<!-- Gallery CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/gallery.css}">
	<!-- ################# -->
</head>
<body id="topo">
	<a id="skippy" class="sr-only sr-only-focusable" href="#upload">
		<div class="container">
			<span class="skiplink-text">Pular para conteúdo principal</span>
		</div>
	</a> <!-- /.atalho para o conteudo -->
	<nav th:replace="layout/navbar :: login"></nav> <!-- ./navbar -->
	
	<div class="container-fluid mr-3 my-5">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="#"><i class="fas fa-home"></i> Home</a>
				</li>
				<li class="breadcrumb-item">
					<a href="#">Livro</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page" data-toggle="tooltip" data-placement="bottom" title="Página atual">
					Novo <span class="sr-only">(página atual)</span>
				</li>
			</ol>
		</nav> <!-- /.breadcrumb -->

		<div class="row mb-5">
			<div class="col-12 col-md-3">
				<div class="container-hover">
					<img th:src="@{/imagem/cover_livro/placeholder.jpg}" alt="#" class="image capa">
					<div class="middle">
						<a href="#" class="btn btn-info btn-lg">Escolher Capa</a>
					</div>
				</div>
				<div class="text-center mt-3">
					<button class="btn btn-info btn-lg">Escolher Capa</button>
				</div>
			</div> <!-- /.col-12 col-md-3 -->
			<div class="col-12 col-md-9" id="upload">
				<form class="mt-md-5 mt-3 mr-md-5">
					<h4>Informação do livro</h4>
					<div class="form-group mx-auto">
						<label class="control-label">Nome</label>
						<input type="text" class="form-control" placeholder="Digite o Título do livro">
					</div>
					<div class="form-group">
						<label class="control-label">Autor</label>
						<input type="text" class="form-control" placeholder="Digite o nome do Autor">
					</div>
					<div class="form-row">
						<div class="form-group col-6">
							<label class="control-label">Ano de Lançamento</label>
							<input type="number" class="form-control" placeholder="Digite o Ano de Lançamento do Livro">
						</div>
						<div class="form-group col-6">
							<label class="control-label">Número de Páginas</label>
							<input type="number" class="form-control" placeholder="Digite o Número de Páginas do Livro">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Gênero</label>
						<select class="custom-select">
							<option value="" selected class="d-none">Selecione o gênero do livro</option>
							<option>Romance</option>
							<option>Comedia</option>
							<option>Terror</option>
							<option>Suspense</option>
							<option>Infantil</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">Sinopse</label>
						<textarea class="form-control" placeholder="Digite a sinopse do livro" style="rezise: none" rows="5"></textarea>
					</div>
					
					<h4 class="mt-5">Upload do livro</h4>
					<div class="form-group">
      					<label>Selecione abaixo o livro a ser enviado</label>
      					<div class="custom-file">
							<input type="file" class="custom-file-input" accept=".pdf">
							<label class="custom-file-label" for="customFile">Escolher livro .pdf</label>
						</div>
      				</div>
      				
      				<div class="text-center mt-5">
						<button type="submit" class="btn btn-lg mr-3 mt-2 btn-primary w-50">Salvar</button>
						<button type="reset" class="btn btn-lg mt-2 btn-warning">Apagar</button>
					</div>
				</form>
			</div> <!-- /.col-12 livro col-md-3 -->
		</div> <!-- /.row livro -->

		<footer th:replace="layout/footer :: footer"></footer> <!-- /.footer -->
	</div> <!-- /.container geral -->

	<!-- # Script Import -->
	<span th:replace="layout/footer :: script"></span>
</body>
</html>
