<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Openliber - Email de Confirmação</title>

	<!-- # Head Include # -->
	<span th:replace="layout/head :: head"></span>

	<!-- # CSS da página # -->
	<!-- Index CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
	<!-- Gallery CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/gallery.css}">
	<!-- ligthSlider CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/lightslider.css}">
	<!-- ################# -->
</head>
<body id="topo">    
    <a id="skippy" class="sr-only sr-only-focusable" href="#container">
        <div class="container">
            <span class="skiplink-text">Pular para conteúdo principal</span>
        </div>
    </a> <!-- /.atalho para o conteudo -->
    <nav th:replace="layout/navbar :: ${session.usuarioLogado != null} ? 'login' : 'logout'"></nav> <!-- ./navbar -->

    <div class="container-fluid my-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/inicio}"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/cadastro}">Cadastro</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page" data-toggle="tooltip" data-placement="bottom" title="Página atual">
                    <span>Email de Confirmação</span> <span class="sr-only">(página atual)</span>
                </li>
            </ol>
        </nav> <!-- /.breadcrumb -->
    </div>

	<section class="container">
		<div class="row">
			<div class="col text-center">
				<img th:src="@{/imagem/sucesso.jpg}" alt="sucesso">
				<h2>Compra confirmada</h2>
				<p>Recebemos sua compra e guardamos ela no banco de dados</p>
			</div>
		</div>
	</section>

	<!-- # Script Import -->
	<span th:replace="layout/footer :: script"></span>
</body>
</html>
