<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Openliber - Editar perfil</title>

	<!-- # Head Include # -->
	<span th:replace="layout/head :: head"></span>

	<!-- # CSS da página # -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/perfil.css}">
	<!-- ################# -->
</head>
<body id="topo">
	<a id="skippy" class="sr-only sr-only-focusable" href="#perfil">
		<div class="container">
			<span class="skiplink-text">Pular para conteúdo principal</span>
		</div>
	</a> <!-- /.atalho para o conteudo -->
	<nav th:replace="layout/navbar :: login"></nav> <!-- ./navbar -->
	
	<div class="container-fluid mr-3">
		<div class="row mb-5">
			<div class="cover d-none d-md-block">
				<img th:src="@{/imagem/cover_user/galaxia.jpg}" alt="#">
				<div class="text-right mr-5 btn-capa">
					<button class="btn btn-lg btn-info rounded">Editar Capa</button>
				</div>
			</div>
			<div class="cover-sm d-block d-md-none">
				<img th:src="@{/imagem/cover_user/galaxia.jpg}" alt="#">
			</div>
			<div class="col-md-3 col-12">
				<div class="avatar d-none d-md-block">
					<div class="img-wrapper">
						<img th:src="@{/imagem/avatar/bts.jpg}">
						<div class="img-overlay">
							<button class="btn btn-lg btn-info rounded">Editar Foto</button>
						</div>
					</div>
					<div class="text-center">
						<h1>Jung Jungkook</h1>
					</div>
				</div>
				<div class="avatar-sm d-block d-md-none">
					<div class="text-center">
						<button class="btn btn-capa-sm btn-info rounded">Editar Capa</button>
					</div>
					<div class="img-wrapper">
						<img th:src="@{/imagem/avatar/bts.jpg}">
						<div class="img-overlay">
							<button class="btn btn btn-info rounded">Editar Foto</button>
						</div>
					</div>
					<div class="text-center">
						<h3>Jung Jungkook</h3>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-12">
				<form class="mt-3" id="perfil">
					<h4>Informação pessoal</h4>
					<div class="form-group">
						<label class="control-label">Nome</label>
						<div class="input-disabled">
							<input type="text" value="Jung" class="form-control" disabled>
							<div class="ativador"></div>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label">Sobrenome</label>
						<div class="input-disabled">
							<input type="text" value="ungkook" class="form-control" disabled>
							<div class="ativador"></div>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label">Email</label>
						<div class="input-disabled">
							<input type="email" value="jung.bts@contato.com" class="form-control" disabled>
							<div class="ativador"></div>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label">Data Nascimento</label>
						<div class="input-disabled">
							<input type="date" value="1997-09-01" class="form-control" disabled>
							<div class="ativador"></div>
						</div>
					</div>
					
					<h4 class="mt-5">Sobre</h4>
					<div class="form-group">
						<label class="control-label">Biografia</label>
						<div class="input-disabled">
							<textarea class="form-control" rows="5" disabled>Sou um cantor e compositor sul-coreano. Estreei como membro do grupo BTS em junho de 2013.</textarea>
							<div class="ativador"></div>
						</div>
					</div>
					
					<h4 class="mt-5">Alterar Senha</h4>
					<div class="form-group">
						<label class="control-label">Senha</label>
						<input type="password" class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label">Repita a senha</label>
						<input type="password" class="form-control">
					</div>
					
					<div class="text-center">
						<button type="submit" class="btn btn-lg mr-3 mt-2 btn-primary w-50">Salvar</button>
						<button type="reset" class="btn btn-lg mt-2 btn-warning">Apagar</button>
					</div>
				</form>
			</div>
			<div class="col-md-3 d-none d-md-block">
				<div class="card border-dark mt-3">
					<div class="card-header">
						<h3 class="fas fa-book-open"> Livros Publicados</h3>
					</div>
					<div class="card-body">
						<ul class="bullet-list list-unstyled">
							<li class="red">
								<h3><a href="#">O Guia do Mochileiro das Galáxias</a></h3>
							</li>
							<li class="green">
								<h3><a href="#">O Código da Vinci</a></h3>
							</li>
							<li class="blue">
								<h3><a href="#">Origem</a></h3>
							</li>
							<li class="orange">
								<h3><a href="#">O Símbolo Perdido</a></h3>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<footer th:replace="layout/footer :: footer"></footer> <!-- /.footer -->
	</div> <!-- /.container geral -->
	
	<!-- # Script Import -->
	<span th:replace="layout/footer :: script"></span>
	
	<!-- Perfil JS -->
	<script th:src="@{/js/perfil.js}"></script>
</body>
</html>
